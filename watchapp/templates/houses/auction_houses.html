{% extends "base.html" %}

{% block body_content %}
<hr/>

<nav class="navbar navbar-light bg-light">
  <h3>Auction Houses </h3>
</nav>

<hr/>


<br/>
<br/>

<table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Auction House Name</th>
                <th>Total Auctions</th>
                <th>Actual Lots</th>
                <th>Processed Lots</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
{% for house in houses %}
		
	            <tr>
	                <td>{{house.name}}</td>
	                <td>
                      <a class="btn btn-warning" title="View Auctions" href="/houses/{{house.id}}" data-toggle="tooltip" data-placement="top" role="button">{{house.total_auctions}} </a>
                  </td>
	                <td>{{house.actual_lots}}</td>
	                <td>{{house.processed_lots}}</td>
	                <td>
	                	<a href="/jobs/{{house.id}}" data-toggle="tooltip" data-placement="top" title="View Details" role="button"><i class="fas fa-eye"></i></a>
                        &nbsp;&nbsp;
                    <a href="/jobs/run/{{house.id}}" data-toggle="tooltip" data-placement="top" title="Run Again" role="button"><i class="fas fa-play"></i></a>
	                </td>
	            </tr>
{% endfor %}
		</tbody>
	</table>
<div>

</div>
{% endblock %}
