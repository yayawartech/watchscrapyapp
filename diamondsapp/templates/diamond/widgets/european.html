      <div class="form-group row">
        <label for="european-vLength" class="col-sm-3 col-form-label-sm">Vertical Length (L) </label>

          <input type="text" class="form-control european-input" id="european-vLength" name="european-vLength" placeholder="Vertical Length(in mm)">

      </div>

      <div class="form-group row">
        <label for="european-hWidth" class="col-sm-3 col-form-label-sm">Horizontal Width (W) </label>

      <div class="form-group row">
        <label for="european-depth" class="col-sm-3 col-form-label-sm">Depth (D) </label>
