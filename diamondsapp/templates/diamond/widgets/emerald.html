<h5 class="text-center">Emerald</h5>
<div class="row">
   <div class="col-lg-8 my-auto">
    <form>
      <div class="form-group row">
        <label for="emerald-vLength" class="col-sm-3 col-form-label-sm">Length (L) </label>
        <div class="col-sm-8">
          <input type="text" class="form-control emerald-input" id="emerald-vLength" name="emerald-vLength" placeholder="Length(in mm)">
        </div>
      </div>

      <div class="form-group row">
        <label for="emerald-hWidth" class="col-sm-3 col-form-label-sm"> Width (W) </label>
        <div class="col-sm-8">
          <input type="text" class="form-control emerald-input" id="emerald-hWidth" name="emerald-hWidth" placeholder=" Width(in mm)">
        </div>
      </div>

      <div class="form-group row">
        <label for="emerald-depth" class="col-sm-3 col-form-label-sm">Depth (D) </label>
        <div class="col-sm-8">
          <input type="text" class="form-control emerald-input" id="emerald-depth" name = "emerald-depth" placeholder="Depth (in mm)">
        </div>
      </div>

      <div class="form-group row">
        <label for="emerald-thickness" class="col-sm-3 col-form-label-sm">Girdle Thickness </label>
        <div class="col-sm-8">
          <select id="emerald-thickness" name="emerald-thickness" class="form-control emerald-input">
            <option value="thm" selected="">Thin-Medium</option>
            <option value="sth">Slightly Thick</option>
            <option value="th">Thick</option>
            <option value="vth">Very Thick</option>
            <option value="eth">Extremely Thick</option>
          </select>
        </div>
      </div>
      
    </form>
    </div>
 <div class="col-lg-4 my-auto">
  <div class="card" style="width: auto;">
  <div class="card-body">
    <h4 class="card-">Weight: <span id="emerald-result"></span> ct</h4>
  </div>
</div>
 </div>
</div>
